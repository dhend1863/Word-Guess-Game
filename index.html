<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kansas City Sports Word Guess</title>
    
</head>

<body>
    
<div class="container">
        <div class="jumbotron">
                <h1 class="text-center">Kansas City Sports Word Guess</h1>
                <p class="text-center">Guess the letters to guess the famous Kansas City Sports Athlete!</p>
                <hr class="my-4">
                
                
                    <div id="musicControls" class="text-center">
                        <button class="btn btn-warning btn-xs theme-button">
                        <span class="fa fa-music"></span> Play Theme!</button>
                        <button class="btn btn-dark btn-xs pause-button">
                        <span class="fa fa-pause"></span> Pause Song</button>
                    </div>
                </div>

                    <div class="card">
                        <div class="card-header">
                          Word to Guess
                        </div>
                        <div class="card-body">
                          <h2>_ _ _ _ _ _</h2>
                            </div>
                      </div>

                      <div class="card">
                           <div class="card-body">
                                Wrong Guesses: <span id="wrongGuesses"></span>
                                </div>
                            </div>


                    <div class="card">
                                <div class="card-body">
                                    Guesses Left: <span id="numGuesses"></span>
                                    </div>
                              </div>

                    <div class="card">
                                     <div class="card-body">
                                        Win Counter: <span id="winCounter"></span>
                                        </div>
                                  </div>

                    <div class="card">
                        <div class="card-body">
                        Loss Counter: <span id="lossCounter"></span>
                        </div>
                        </div>

            </div>

                          








</div>
  
      

        
 










        

    
           
            <!-- link to Javascript -->
<script src="assets/javascript/game.js"></script>

    
  

</body>

    
</html>
